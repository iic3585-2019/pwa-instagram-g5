<!doctype html>
<html>

<head>
  <title> PWA - Example </title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="/manifest.json">
  <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>

  <!-- Firebase App is always required and must be first -->
  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>

  <!-- Add additional services that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-messaging.js"></script>

  <script>
    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyC6y5E8L2XXjcT9C9ypMb_yNn1XnedQN_c",
      authDomain: "pwa-instagram.firebaseapp.com",
      databaseURL: "https://pwa-instagram.firebaseio.com",
      projectId: "pwa-instagram",
      storageBucket: "pwa-instagram.appspot.com",
      messagingSenderId: "723544637426"
    };
    firebase.initializeApp(config);
  </script>
</head>

<body>
  <section class="hero is-primary">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          "Instagram"
        </h1>
      </div>
    </div>
  </section>

  <section class="section">
    <div class="container">

    <h2 class="subtitle">
        Configuración
      </h2>
    
    <div class="columns">
      <div class="column is-one-quarter">
        <div id="user_select" class="select">
          <select>
            <option value="-1" disabled selected> Selecciona quien eres </option>
            <option value="1">Francisco</option>
            <option value="2">Gabriel</option>
          </select>
        </div>
      </div>
    
      <div class="column">
        <a id="user_button" class="button is-primary">Guardar</a>
      </div>

      <div class="column">
        <a id="new_post_button" class="button is-primary">Nuevo post</a>
      </div>

    </div>

    
    
    </div>
  </section>

  <section class="section" style="padding-top: 0px">
    <div class="container">
      <h2 class="subtitle">
        Publicaciones
      </h2>

    <div class="container main-container">
      <div class="columns is-centered">

        <div id="posts_container" class="column is-three-fifths">
        
        </div>
      
      </div>
    </div>
        

    </div>
  </section>

  <div id="add_post_modal" class="modal">
    <div class="modal-background"></div>

    <div class="modal-content" style="width: auto !important;">
    
      <div class="modal-container has-background-white is-clipped">

        <div class="columns is-centered">
        
          <div class="column" style="padding: 5vw">
            <div class="field">
              <label class="label">Contenido de la publicación</label>
              <div class="control">
                <textarea class="textarea" placeholder="Escribe el contenido aquí..."></textarea>
              </div>
            </div>

            <div class="field">
              <label class="label">Id de la persona a taggear</label>
              <div class="control">
                <input class="input" type="text" placeholder="">
              </div>
            </div>

          <button id="create_post_button" class="button is-primary"> Crear publicación </button>

          </div>
        </div>
      
      </div>



    </div>

    <button id="close_post_modal_button" class="modal-close is-large" aria-label="close"></button>
  </div>

  <script>
    firebase.messaging().requestPermission()
    .then(function(token) {
    console.log('Recibido permiso.'+token);
    // En el parámetro "token" tienes el código para poder enviar las notificaciones
    })
    .catch(function(err) {
    console.log('No se ha obtenido permiso', err);
    });
  </script>
</body>

</html>
